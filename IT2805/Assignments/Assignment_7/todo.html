<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todolist</title>
        <link rel="stylesheet" type="text/css" href="todo.css">
    </head>
    <body>
        <div class="form">
            <form>
                <fieldset>
                <legend><h1>Todo-list</h1></legend>
                Enter task: <br>
                <input type="text" name="inputItem" id="inputItem" required>
                <input type="submit" name="submit" id="submit" value="Legg til" onclick="addTask()"> <br>
                <input type="text" name="output" id="outputBox" placeholder="Progress" readonly> <br>
                <ul id="todolist">
            
                </ul>
                </fieldset>
            </form>
        </div>
        <p id="date"> </p>
        <script src="todo.js"></script>
    </body>

</html>
